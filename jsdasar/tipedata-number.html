<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Tipe Data Number</title>
</head>

<body>


     <script>
      //pertemuan ke 1
document.writeln(100); //bilanga bulat 
document.writeln("</br>");
document.writeln(20.100); // bilangan pecahan
document.writeln("</br>");

//number notation
document.writeln(0xff) //binery
document.writeln('</br>')
document.writeln(0b10101) //hexadecimal
document.writeln('</br>')
document.writeln(0o10) //octal
     </script>
</body>

</html>
