<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Tipe Data String</title>
</head>
<body>
     
     
     <script>
     //pertemuan ke 3
          document.writeln("Memakai petik dua"); 
          document.writeln('</br>');
          document.writeln('Memakai petik satu');
          document.writeln('</br>');
          
          //menambahkan string
          document.writeln("Nama : " + "Nicky"); 
          document.writeln('</br>');
          document.writeln('Hobi : ' + 'Makan'); 
          document.writeln('</br>');
          
          //escape squence
          document.writeln("Nama : " + "NIcky \\Nicky"); 
          document.writeln('</br>');
          document.writeln('Hobi : ' + '\"Makan\"'); 
          document.writeln('</br>');
          
          
          
     </script>
</body>
</html>
